<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3实现的网页平滑过渡页面</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chorme=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="style/normalize.css"></head>
<body>
	<div class="containter">
		<div class="st-containter">
			<!-- nav begin -->
			<input type="radio" name="radio-set" checked="checked" id="st-control-1">
			<a href="#st-panel-1">Home</a>
			<input type="radio" name="radio-set"  id="st-control-2">
			<a href="#st-panel-2">About us</a>
			<input type="radio" name="radio-set"  id="st-control-3">
			<a href="#st-panel-3">Product</a>
			<input type="radio" name="radio-set"  id="st-control-4">
			<a href="#st-panel-4">Feedback</a>
			<input type="radio" name="radio-set"  id="st-control-5">
			<a href="#st-panel-5">Contact us</a>
			<!-- nav end -->
			<div class ="st-scroll">
				<section class="st-panel" id="st-panel-1">
					<div class="st-desc" data-icon="H"></div>
					<h2>Home</h2>
					<p>文字内容</p>
				</section>
				<section class="st-panel st-color" id="st-panel-2">
					<div class="st-desc" data-icon="2"></div>
					<h2>About us</h2>
					<p>文字内容</p>
				</section>
				<section class="st-panel" id="st-panel-3">
					<div class="st-desc" data-icon="B"></div>
					<h2>Product</h2>
					<p>文字内容</p>
				</section>
				<section class="st-panel st-color" id="st-panel-4">
					<div class="st-desc" data-icon="x"></div>
					<h2>Feedback</h2>
					<p>文字内容</p>
				</section>
				<section class="st-panel" id="st-panel-5">
					<div class="st-desc" data-icon="C"></div>
					<h2>Contact us</h2>
					<p>文字内容</p>
				</section>
			</div>
		</div>
	</div>

</body>
</html>
