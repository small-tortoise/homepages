<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css实现的叮当喵</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css"></head>
<body>
	<div class="wrapper">
		<!--叮当喵整体 -->
		<div class="main">
			<!--叮当喵头部 -->
			<div class="head">
				<!--叮当喵眼睛 -->
				<div class="eyes">
					<!--叮当喵左眼-->
					<div class="eye left">
						<div class="black bleft"></div>
					</div>
					<!-- 叮当喵右眼-->
					<div class="eye right">
						<div class="black bright"></div>
					</div>
				</div>
				<!-- 叮当喵脸部-->
				<div class="face">
					<!--白色脸底-->
					<div class="white"></div>
					<!--鼻子-->
					<div class="nose">
						<!--鼻子高光部分-->
						<div class="hlight"></div>
					</div>
					<!-- 鼻子的竖线-->
					<div class="nose_line"></div>
					<!-- 嘴巴 -->
					<div class="mouth"></div>
					<!-- 胡须-->
					<div class="whiskers">
						<div class="whisker rTop"></div>
						<div class="whisker rMiddle"></div>
						<div class="whisker rBottom"></div>
						<div class="whisker lTop"></div>
						<div class="whisker lMiddle"></div>
						<div class="whisker lBottom"></div>
					</div>
				</div>
			</div>
			<!--脖子和铃铛 -->
			<div class="choker">
				<div class="bell">
					<div class="bell_line"></div>
					<div class="bell_circle"></div>
					<div class="bell_under"></div>
					<div class="bell_light"></div>
				</div>
			</div>
			<!-- 身体-->
			<div class="bodys">
				<!-- 肚子-->
				<div class="body"></div>
				<!-- 肚兜-->
				<div class="wraps"></div>
				<!--口袋-->
				<div class="pocket"></div>
				<!--口袋遮罩-->
				<div class="pocket-mask"></div>
			</div>
			<!--右手-->
			<div class="hand_right">
				<!--手臂-->
				<div class="arm"></div>
				<!-- 手掌-->
				<div class="circle"></div>
				<!--遮住手臂和身子交接处的线-->
				<div class="arm_rewrite"></div>
			</div>
			<!--左手-->
			<div class="hand_left">
				<!--手臂-->
				<div class="arm"></div>
				<!-- 手掌-->
				<div class="circle"></div>
				<!--遮住手臂和身子交接处的线-->
				<div class="arm_rewrite"></div>
			</div>
			<!--脚-->
			<div class="footer">
				<div class="left"></div>
				<div class="right"></div>
				<div class="foot_rewrite"></div>
			</div>
		</div>
	</div>
</body>
</html>
