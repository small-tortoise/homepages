<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css进度条</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<ul><li><h2>前端</h2>
	<p style="width:80%" data-value="80">Html5</p>
	<progress value="80" max="100" class="html5">
		<div class="progress-bar">
			<span style="width: 80%">80%</span>
		</div>
	</progress>
	<p style="width:60%" data-value="60">Css3</p>
	<progress value="60" max="100" class="css3">
		<div class="progress-bar">
			<span style="width: 60%">60%</span>
		</div>
	</progress>
	<p style="width:50%" data-value="50">jQuery</p>
	<progress value="50" max="100" class="jquery">
		<div class="progress-bar">
			<span style="width: 50%">50%</span>
		</div>
	</progress>


	</li>
	<li><h2>后台</h2>
	<p style="width:75%" data-value="75">Python</p>
	<progress value="75" max="100" class="Python">
		<div class="progress-bar">
			<span style="width: 75%">75%</span>
		</div>
	</progress>
	<p style="width:65%" data-value="65">Php</p>
	<progress value="60" max="100" class="php">
		<div class="progress-bar">
			<span style="width: 65%">65%</span>
		</div>
	</progress>
	<p style="width:35%" data-value="35">Node.js</p>
	<progress value="35" max="100" class="jquery">
		<div class="progress-bar">
			<span style="width: 35%">35%</span>
		</div>
	</progress>
</li></ul>
</body>
</html>
